<!DOCTYPE html>
<!-- html start -->
<html>
<!-- head start -->
<head>
	<title>Layout Webdesign</title>
	<!-- link -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<!-- head end -->
<!-- body start -->
<body>
	<!-- header start -->
	<header class="header">
		<div class="logo">
		<!-- img -->
		<img src="../img/logo.png" rel="logo">
		</div>
		<div class="brand">Brand</div>
	</header>
	<!-- header end -->

	<!-- navagation start -->
	<nav class="menu">Menu</nav>
	<!-- navagation end -->

	<!-- slider start -->
	<section class="slider">Slider</section>
	<!-- slider end -->

	<!-- content start -->
	<section class="content">
		<div class="left_content">Left_content</div>
		<aside class="right_content">
			<div class="up">Upper Slidebar</div>
			<div class="low">Lower Slidebar</div>
	</aside>
    </section>

	<!-- content end -->

	<!-- footer start -->
	<footer class="footer">Footer</footer><br><br>
	<!-- footer end -->

	<!-- marquee -->
	<marquee class="marquee">Thank's for visit</marquee>
	<!-- marquee -->

</body>
<!-- body end -->
</html>
<!-- html end -->
